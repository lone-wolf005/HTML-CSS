<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    <button id="2">CLICK ME</button>
    <button onclick="stop()">STOP</button>
</body>
<script>
   var x=0;
   // document.getElementById('2').
   // addEventListener("click",function(){
   //  document.getElementById('1').innerText=x;
   //  x++;
   // })
   document.getElementById('2').addEventListener("click",increamented);
    function increamented(){
      document.getElementById('1').innerText=x;
      x++;
    }
   document.getElementById('2').
   addEventListener("mouseenter",changecolour);
//    change color when mouse enters
   document.getElementById('2').
   addEventListener("mouseleave",changecolourLeave);
//    change colour when mouse leaves
   function changecolour(){
    document.getElementById('1').style.color="red";
   }
   function changecolourLeave(){
    document.getElementById('1').style.color="green";
   }
   function stop(){
      document.getElementById('2').removeEventListener("click",increamented);
   }


</script>
</html>
