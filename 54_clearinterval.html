<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="count()">
    <h1 id="1"></h1>
    <button onclick="stop()">stop</button>
</body>
<script>
    var c=0;
    var myvar=setInterval(count,1000);
    function count(){
        document.getElementById('1').innerText=c;
        c++;
    }
    function stop(){
        clearInterval(myvar);//stop predifined interval
    }
    
</script>
</html>
