<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id{
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            text-align: center;
            color: rgb(162, 43, 226);
            transition: 2s;
        }
        
    </style>
</head>
<body>
    <div id="id" onmouseenter="modify()" onmouseleave="unmodify()">
        This is my PC
    </div>
    
</body>
 <script>
    function modify(){
        document.getElementById('id').style.fontSize="40px";
        document.getElementById('id').style.fontFamily="verdana";
    }
    function unmodify(){
        document.getElementById('id').style.fontSize="20px";
        document.getElementById('id').style.fontFamily="Times New Roman";
    }

 </script>
</html>
