<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: xx-large;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body onload="showT()">
    <h1>clock</h1>
    
</body>
<script>
    function showT(){
        var d=new Date();
        var s=d.getSeconds();
        var m=d.getMinutes();
        var h=d.getHours();
        var ses="AM";
        if(h>=12)ses="PM";
        h=h<10?"0"+h:h;
        m=m<10?"0"+m:m;
        s=s<10?"0"+s:s;
        var x=h+":"+m+":"+s+":"+ses;
        document.getElementsByTagName('h1')[0].innerText=x;
        setInterval(showT,1000);

    }
</script>
</html>
