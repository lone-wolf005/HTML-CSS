<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
   .main{
     height: 200px;
     width: 300px;
    border: 5px solid rgb(93, 0, 255);
    margin: auto;
    font-size: medium;
    text-align: center;
    /* box shadow x axis | y axis| blur| range | color */
    box-shadow: 0px 0px 10px 5px rgb(153, 0, 255) ;
    
   }
   .text{
    /* x axis y axis blur color  */
     font-size: 50px;
     text-shadow: 0px 0px 5px rgb(99, 15, 15);
   }
    </style>
</head>
<body>
    <div class="main">
        <div class="text">
        This is my book
    </div>

    </div>
    
</body>
</html>
