<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name
    <br>
    <input type="text"onkeyup="check(this.value)">
    <div id="1"></div>
    
</body>
<script>
    var pattern=/7777/g;
    function check(data){
        var flag=pattern.test(data);
        if(flag){
            document.getElementById('1').innerText="pattern is found";
        }
        else{
            document.getElementById('1').innerText="";
        }

    }
</script>
</html>
