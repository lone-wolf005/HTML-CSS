<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
   var num= prompt("Enter a number","");
   for(var i=1;i<=num;i++){
     for(var j=1;j<=i;j++) {document.write("*");}
     document.write("<br>")
   }
   for(var i=num;i>=1;i--){
     for(var j=1;j<=i;j++) {document.write("*");}
     document.write("<br>")
   }
</script>
</html/>
