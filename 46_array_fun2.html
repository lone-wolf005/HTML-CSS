<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h3 id="res"></h3>
    <button onclick="pop()">POP</button>
    <button onclick="push()">PUSH</button>
    <button onclick="slice()">SLICE</button>
    <button onclick="reverse()">REVERSE</button>
</head>
<body>
   
</body>
<script>
    var fruits=["Mango","Apple","Pineapple","Banana"];
    var demo=fruits;
    // document.getElementById('res').innerText=demo;
    function pop(){
        demo.pop();
        // used to pop element
        
    document.getElementById('res').innerText=demo;

    }
   function push(){
    var x=prompt("enter the value of extetion");
    demo.push(x);
    document.getElementById('res').innerText=demo;
    
   }
   function slice(){
     var x = prompt("Enter number");
     var y=demo.slice(x);
     
    document.getElementById('res').innerText=y;
    
   }
   function reverse(){
      demo.reverse();
      document.getElementById('res').innerText=demo;
   }

</script>
</html>
