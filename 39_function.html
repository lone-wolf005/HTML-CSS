<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: fit-content;
            width: auto ;
            margin: auto;
           border: solid black 2x;
        
        }
        .con{
            height: 60%;
            width: 100%;
            
           /* justify-content: center;*/
        }
    </style>
</head>
<body>
    <div class="con">
    <input type="text" name="name" id="name" placeholder="Enter your Name">
    <button onclick="greet()" class="main" style= "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Greet</button>
    <button onclick="refresh()" class="main" style= "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Refresh</button>
</div>
    <div class="jigi"></div>


</body>
<script>
    function greet(){
        var name=document.getElementById('name').value;
        var string ="Hello "+ name;
        document.getElementsByClassName('jigi')[0].innerHTML=string;
    }
    function refresh(){
        document.getElementsByClassName('jigi')[0].innerHTML="";
    }
</script>
</html>
