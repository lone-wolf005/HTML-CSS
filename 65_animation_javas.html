<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 350px;
            height: 350px;
            background-color: yellow;
            position: relative;
        }
        #child{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <button onclick="move()">click me</button>
    <hr>
    <div class="parent">

        <div id="child">

        </div>
    </div>
</body>
<script>
    function move(){
    var red=document.getElementById('child');
    var poe=0;
    var anim=setInterval(animate,5);
     
    function animate(){
        if(poe==300){
            clearInterval(anim);
        }
        else{
            poe++;
            red.style.top=poe+"px";
            red.style.left=poe+"px";
        }
    }
    }


</script>
</html>
