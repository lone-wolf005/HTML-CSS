    </div>

<script>
    var pattern=/\s/g;
    var writ=document.getElementById('4');
    var fun=1;
    // used to define pattern
    function white(data){
        var flag=pattern.test(data);
        if(flag){
           writ.innerText="space is not allowed"; 
           fun=0;
        }
        else{
            writ.innerText="";
            fun=1
        }
    }
    function validate(){
        if(fun){
            return true;
        }
        else{
            return false;
        }
    }


  
</script>
